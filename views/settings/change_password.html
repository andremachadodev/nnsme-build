<header class="ui-header">
  <h1 class="ui-header__heading">
    Change your password
  </h1>

  <div class="ui-header__buttonsset">
    <a href="#" class="ui-popover__close icon-close"></a>
  </div>
</header>

<div class="ui-popover__wrap">

  <form name="frm_change_pass" novalidate angular-validator angular-validator-submit="vm_settings.send_change_pass($event)">
    <label class="ui-textfield icon-lock">
      <input type="password" name="OldPassword" placeholder="OldPassword" autocorrect="off"
        ng-model="vm_settings.fields_change_pass.OldPassword"
        required-message="'Old password is required'"

        required
    >
    </label>

    <label class="ui-textfield icon-lock">
      <input type="password" name="NewPassword" placeholder="Password"  autocorrect="off"
        ng-model="vm_settings.fields_change_pass.NewPassword"
        required-message="'New password is required'"

        required
      >
    </label>

    <label class="ui-textfield icon-lock">
      <input type="password" name="ConfirmPassword" placeholder="Confirm Password" autocorrect="off"
        ng-model="vm_settings.fields_change_pass.ConfirmPassword"
        validator="vm_settings.fields_change_pass.NewPassword === vm_settings.fields_change_pass.ConfirmPassword"
        validate-on="blur"
        invalid-message="'Password not match'"
        required-message="'Confirm password is required'"

        required
      >
    </label>

    <button type="submit" type="submit" class="ui-button ui-button--block">Update</button>
  </form>

</div>
