<header class="ui-header">
  <h1 class="ui-header__heading">
    Your informations
  </h1>

  <div class="ui-header__buttonsset">
    <a href="#" class="ui-popover__close icon-close"></a>
  </div>
</header>

<div class="ui-popover__wrap">

  <form name="frm_invite" ng-submit="vm_settings.send_invite($event)">
    <label class="ui-textfield icon-user">
        <input type="text" name="Name" ng-model="vm_settings.fields_infos.Name" placeholder="Name" autocorrect="off" />
    </label>

    <label class="ui-textfield icon-phone">
        <input type="tel" name="Mobile" ng-model="vm_settings.fields_infos.Mobile" placeholder="Mobile" maxlength="10" />
    </label>

    <label class="ui-textfield icon-mail">
        <input type="email" name="Email" ng-model="vm_settings.fields_infos.Email" placeholder="Email" />
    </label>

     <label class="ui-select icon-earth">
      <select name="Country" ng-model="vm_quick.fields.Country" country-city-pair="State"
        ng-model="vm_quick.fields.Country"
        required-message="'Country is required'"

        required
      >
        <option value="">Country</option>
        <option ng-repeat="country in country_pair" ng-selected="vm_settings.fields_infos.Country.Id == country.Id" value="{{ country.Id }}" index="{{ $index }}">{{ country.Name }}</option>
      </select>
    </label>

    <label class="ui-select icon-map-pin">
      <select name="State" ng-model="vm_quick.fields.State"
        ng-model="vm_quick.fields.State"
        required-message="'State is required'"

        required
      >
        <option value="">City</option>
        <option ng-repeat="city in city_pair" ng-selected="vm_settings.fields_infos.State.Id == city.Id"  value="{{ city.Id }}">{{ city.Name }}</option>
        <!-- -->
      </select>
    </label>

    <button type="submit" type="submit" class="ui-button ui-button--block">Update</button>
  </form>

</div>
