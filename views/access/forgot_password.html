<div class="wrap theme-dark ">
  <header class="ui-header">
    <div class="ui-header__buttonsset">
      <!-- <a href="#" title="Back" class="icon-arrow-left" page-back></a> -->
      <nav-bar></nav-bar>
    </div>

    <h1 class="ui-header__heading">
      Forgot Password?
    </h1>
  </header>

  <section class="content">
    <div class="content__inner space-both">

      <form name="frm_forgot" novalidate angular-validator angular-validator-submit="vm_forgot.send($event)" ng-if="!vm_forgot.send_success">
        <!-- ng-if="!vm_forgot.send_success" -->
        <span class="ui-icon-attention icon-lock">
          <!-- -->
        </span>

        <label class="ui-textfield icon-mail">
          <input type="email" name="email" placeholder="Email" ng-pattern="/^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$/" autocorrect="off" autocapitalize="off"
                 ng-model="vm_forgot.fields.email"
                 validate-on="blur"
                 required-message="'Email is required'"
                 invalid-message="'Invalid email'"

                 required
          >
        </label>
        
        <button type="submit" class="ui-button ui-button--block ui-button--spaced">Send</button>
      </form>

      <div ng-if="vm_forgot.send_success">
        <span class="ui-icon-attention icon-check">
          <!-- -->
        </span>

        <p class="ui-txt--center">
          The instructions sent to your e-mail.
        </p>

        <a href="#/access/login" title="Back to Login" class="ui-button ui-button--block icon-arrow-left">Back to Login</a>
      </div>

    </div>
  </section>
</div>
