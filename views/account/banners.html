<header class="ui-header">
  <h1 class="ui-header__heading">
    Banners
  </h1>

  <div class="ui-header__buttonsset">
    <a href="#" class="ui-popover__close icon-close"></a>
  </div>
</header>

<div class="ui-popover__wrap">

  <form name="frm_banner" novalidate ng-submit="vm_account.update_banner($event)">
    <h3 ng-bind="vm_account.company_infos.Name">
      
    </h3>

    <label class="ui-textfield">
      <input type="text" ng-model="vm_account.fields_banner.OwnerName" name="OwnerName" placeholder="Owner Name" autocorrect="off" autocapitalize="off">
    </label>

    <label class="ui-file ui-file--block icon-camera-plus ui-file--preview">
      <img ng-src="{{ vm_account.company_infos.Cover }}">

      <input type="file" ng-model="vm_account.fields_banner.Cover" upload ctrl-field="vm_account.fields_banner.Cover">
    </label>

     <label class="ui-file ui-file--block icon-camera-plus ui-file--preview">
      <img ng-src="{{ vm_account.company_infos.Logo }}">

      <input type="file" ng-model="vm_account.fields_banner.Logo" upload ctrl-field="vm_account.fields_banner.Logo">
    </label>

    <button type="submit" type="submit" class="ui-button ui-button--block">Update</button>
  </form>

</div>
