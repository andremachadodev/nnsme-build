<header class="ui-header">
  <h1 class="ui-header__heading">
    Location
  </h1>

  <div class="ui-header__buttonsset">
    <a href="#" class="ui-popover__close icon-close"></a>
  </div>
</header>

<div class="ui-popover__wrap">

  <form name="frm_location" novalidate ng-submit="vm_account.update_location($event)">
    <div map-location ctrl-coords="vm_account.fields_location.GeoLocation" ctrl-address="{{ vm_account.fields_location.Address }}" ctrl-address-field="Address">
      <!-- -->
    </div>

    <label class="ui-textfield">
      <input type="text" name="Address" placeholder="Company Address" autocorrect="off"

        ng-model="vm_account.fields_location.Address"
        required-message="'Address is required'"

        required
      >
    </label>

    <button type="submit" type="submit" class="ui-button ui-button--block">Update</button>
  </form>

</div>
