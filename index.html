<body>

  <!-- <div class="log" style="position: absolute; bottom: 50px; left: 0; right: 0; z-index: 99; background: #ddd; padding: 5px;">

  </div> -->

	<div class="views">
    <div ui-view ng-animate class="{{ view_transition }}">
      <!-- -->
    </div>
  </div>

  <nav class="menu" ng-controller="Nav as vm_nav">
    <header class="menu__header">
      <div class="menu__user">
        <a href="#/offers/" class="menu__logo icon-logo" toggle-nav><!-- --></a>

        <a href="#/profile/account" title="Account" class="menu__user_nav icon-user">Account</a>

        <a href="#/settings" title="Settings" class="menu__user_nav icon-gear">Settings</a>

        <a href="#" title="Logout" class="menu__user_nav icon-shutdown" logout>Logout</a>
      </div>

      <figure class="menu__picture">
        <a href="#/profile" class="menu__picture__thumb">
          <img ng-src="{{ vm_nav.user_info.Logo }}" alt="">
        </a>

        <figcaption>
          <a ng-href="#/profile">{{ vm_nav.user_info.Name }}</a>

          {{ vm_nav.user_info.Company.Name }}
        </figcaption>
      </figure>
    </header>

    <div class="ui-list ui-list--borderless">
      <a href="#/offers/" title="Offers" class="ui-list__item" highlight-by-section>
        <i class="ui-list__icon ui-list__icon--left icon-star"></i>

        Offers

        <!-- <i class="ui-list__badge">11</i> -->
      </a>

      <a href="#/messages/list" title="Messages" class="ui-list__item" highlight-by-section>
        <i class="ui-list__icon ui-list__icon--left icon-mail"></i>

        Messages

        <!-- <i class="ui-list__badge">11</i> -->
      </a>

      <a href="#/highlights" title="Highlights" class="ui-list__item" highlight-by-section>
        <i class="ui-list__icon ui-list__icon--left icon-exclamation"></i>

        Highlights

        <!-- <i class="ui-list__badge">11</i> -->
      </a>
    
      <a href="#/offers/company_id={{ vm_nav.user_info.Company.Id }}&company_name={{ vm_nav.user_info.Company.Name }}" title="My Offers" class="ui-list__item">
        <i class="ui-list__icon ui-list__icon--left icon-arrow-pyramid-right"></i>

        My Offers

        <!-- <i class="ui-list__badge">11</i> -->
      </a>

      <a href="#/network" title="My Network" class="ui-list__item" highlight-by-section>
        <i class="ui-list__icon ui-list__icon--left icon-arrow-pyramid-right"></i>

        My Network

        <!-- <i class="ui-list__badge">11</i> -->
      </a>
    </div>

  </nav>

	<!-- SCRIPT init -->
	<script src="dist/js/vendors.js"></script>
	<script src="dist/js/app.js"></script>
	<script src="dist/js/modules.js"></script>
